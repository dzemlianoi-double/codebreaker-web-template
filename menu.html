<!DOCTYPE html>
<html lang="en" class="mdl-js">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="assets/favicon.ico" rel="icon">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <title>Codebreaker Web</title>
  </head>
  <body>
    <section id="introduction">
      <div class="container">
        <div class="row fill-viewport align-items-center justify-content-center">
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="col-md-auto">
                <h1 class="text-white title">Codebreaker 2018</h1>
              </div>
            </div>
            <div class="row">
              <p class="lead text-white-70">
                Try to guess 4-digit number, that consists of numbers in a range from 1 to 6.
              </p>
            </div>
            <hr class="mb-4">
            <form method="post" action="">
              <div class="form-group">
                <label for="player_name" class="lead label">Player's name:</label>
                <input class="form-control" name="player_name" id="player_name" pattern="^[\w\u0400-\u04ff]{3,20}$" placeholder="Your name" autofocus="" required="">
              </div>
              <div class="form-group">
                <label for="level" class="lead label">Game level:</label>
                <select class="custom-select" name="level" required="">
                  <option value="">Choose game level...</option>
                  <option value="simple">Simple</option>
                  <option value="middle">Middle</option>
                  <option value="hard">Hard</option>
                </select>
              </div>

              <hr class="mb-4">

              <button type="submit" class="btn btn-primary btn-lg">
                Start the game!
              </button>
              <span class="float-right">
                <a class="btn btn-warning btn-lg" href="#" role="button">Rules</a>
                <a class="btn btn-success btn-lg" href="#" role="button">Statistics</a>
              </span>
            </form>
          </div>
        </div>
       </div>
    </section>
  </body>
</html>
